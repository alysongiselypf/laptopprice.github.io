<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Predicción de Precios de Laptops</title>
<link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="title">Predicción de Precios de Laptops</div>
  <div class="container">
    <div class="input-group">
      <label for="ram">RAM (GB)</label>
      <input type="number" id="ram" value="2" min="1" max="64">
    </div>

    <div class="input-group">
      <label for="screenWidth">Ancho de Pantalla</label>
      <input type="number" id="screenWidth" value="1920" min="1" max="10000">
    </div>

    <div class="input-group">
      <label for="screenHeight">Alto de Pantalla</label>
      <input type="number" id="screenHeight" value="1080" min="1" max="10000">
    </div>

    <div class="input-group">
      <label for="ssd">SSD (GB)</label>
      <input type="number" id="ssd" value="256" min="1" max="2000">
    </div>

    <div class="input-group">
      <label for="cpuSpeed">GHz del CPU</label>
      <input type="number" id="cpuSpeed" value="2.50" min="0.1" step="0.1" max="10">
    </div>

    <div class="input-group">
        <label for="isGaming">¿Es Gaming?</label>
        <select id="isGaming">
          <option value="No">No</option>
          <option value="Sí">Sí</option>
        </select>
      </div>
  
      <div class="input-group">
        <label for="isNotebook">¿Es Notebook?</label>
        <select id="isNotebook">
          <option value="No">No</option>
          <option value="Sí">Sí</option>
        </select>
      </div>

      <button class="predict-button" onclick="predictPrice()">Predecir Precio</button>

    <div class="price-prediction" id="pricePrediction">Precio predecido: </div>
  </div>

  <script>
    function predictPrice() {
      var predictedPrice = complexPricingAlgorithm();
      document.getElementById('pricePrediction').textContent = 'Precio predicho: ' + predictedPrice.toFixed(2) + ' euros';
    }

    function complexPricingAlgorithm() {
      var ram = parseFloat(document.getElementById('ram').value) || 0;
      var screenWidth = parseFloat(document.getElementById('screenWidth').value) || 0;
      var screenHeight = parseFloat(document.getElementById('screenHeight').value) || 0;
      var ssd = parseFloat(document.getElementById('ssd').value) || 0;
      var cpuSpeed = parseFloat(document.getElementById('cpuSpeed').value) || 0;
      var isGaming = document.getElementById('isGaming').value === 'Sí';
      var isNotebook = document.getElementById('isNotebook').value === 'Sí';
      var price = 0;
      var priceBase = 200; 
      price += priceBase;
      price += ram * 8; 
      price += (screenWidth * screenHeight) / 2500; 
      price += ssd; 
      price += cpuSpeed * 100; 
      if (isGaming) price *= 1.2; 
      if (isNotebook) price *= 1.1; 

      return price; 
    }
  </script>
  </div>
</body>
</html>
